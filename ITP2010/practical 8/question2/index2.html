<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="image_swap.css">
</head>
<body>
    <main>
       <h1>Fishing Images</h1>
       <p>Click on any image to enlarge</p>

       <ul id="image_list">
        <li><a href="images/catch and release.jpeg" title="Catch and release">
            <img src="images/catch and release.jpeg" alt="catch and release">
        </a></li>
        <li><a href="images/dear at play.jpeg" title="deer at play">
            <img src="images/dear at play.jpeg" alt="deer">
        </a></li>
        <li><a href="images/big catch.jpeg" title="the big one">
            <img src="images/big catch.jpeg" alt="big fish">
        </a></li>
        <li><a href="images/roaming bison.jpeg" title="roaming bison">
            <img src="images/roaming bison.jpeg" alt="bison">
        </a></li>
       </ul>

       <h2 id="caption">Catch and release</h2>
       <p><img src="images/catch and release.jpeg" alt="catch and release" id="main_image"></p>

       <script src="swp.js"></script>
    </main>
</body>
</html>
